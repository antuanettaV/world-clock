<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Hanna</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <div>
          <h2>
            Los Angeles
            <img src="https://flagcdn.com/us.svg" width="25" alt="US Flag" />
          </h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15<small> AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>
            Sydney
            <img src="https://flagcdn.com/at.svg" width="25" alt="AU Flag" />
          </h2>

          <div class="date">August 15th 2022</div>
        </div>

        <div class="time">1:48:15<small> AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>
            Tokio
            <img src="https://flagcdn.com/jp.svg" width="25" alt="JP Flag" />
          </h2>

          <div class="date">August 15th 2022</div>
        </div>

        <div class="time">1:48:15<small> AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>
            Paris
            <img src="https://flagcdn.com/fr.svg" width="25" alt="FR Flag" />
          </h2>

          <div class="date">August 15th 2022</div>
        </div>

        <div class="time">1:48:15<small> AM</small></div>
      </div>
    </div>
    <footer>
      Coded by <strong>Hanna</strong> with ‚ù§ and is
      <a href="https://github.com/antuanettaV/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
